<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SnackHub - Đăng ký</title>

   <link rel="stylesheet" href="../css/authorize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="auth-minimal" data-page="signup">
    <main class="auth-shell">
      <span class="auth-brand">SnackHub</span>
      <section class="auth-card" aria-labelledby="signup-title">
         <a href="../index.html" class="auth-close" aria-label="Đóng">&times;</a>
        <header>
          <h1 id="signup-title">Tạo tài khoản</h1>
        
        </header>
        <form class="auth-form" action="#" method="post">
          <div class="auth-field">
            <label for="signup-name">Họ và tên</label>
            <input
              id="signup-name"
              name="name"
              type="text"
              placeholder="Nguyễn Văn A"
              required
            />
          </div>
          <div class="auth-field">
            <label for="signup-email">Email</label>
            <input
              id="signup-email"
              name="email"
              type="email"
              autocomplete="email"
              placeholder="ban@example.com"
              required
            />
          </div>
          <div class="auth-field">
            <label for="signup-password">Mật khẩu</label>
            <input
              id="signup-password"
              name="password"
              type="password"
              autocomplete="new-password"
              placeholder="Tối thiểu 6 ký tự"
              minlength="6"
              required
            />
          </div>
          <div class="auth-field">
            <label for="signup-confirm">Xác nhận mật khẩu</label>
            <input
              id="signup-confirm"
              name="confirm-password"
              type="password"
              autocomplete="new-password"
              placeholder="Nhập lại mật khẩu"
              minlength="6"
              required
            />
          </div>
          <button type="submit"  class="auth-submit">Đăng ký</button>
          <div class="auth-meta">
            <span>Đã có tài khoản?</span>
            <a class="auth-link" href="login.html">Đăng nhập</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
